<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name change</title>
</head>
<body>
    <h1 id="result"></h1>
    <button onclick="update(event)">ravi</button>
    <button onclick="update(event)">sam</button>
    <button onclick="update(event)">ram</button>
    
</body>
<script>
    var result=document.getElementById("result")
    function update(event)
    {
        result.textContent=event.target.textContent
    }
</script>
</html>
