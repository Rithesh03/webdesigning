<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color change</title>
</head>
<body>
    <button onclick="color()" id="but">color change</button>
</body>
<script>
    var but=document.getElementById("but")
    function color()
    {
    but.style.background="red"
    }
</script>
</html>
