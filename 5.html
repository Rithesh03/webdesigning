<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <button onclick="add()">add</button>
    <button onclick="sub()">sub</button>
    <button onclick="div()">div</button>
    <button onclick="multi()">multi</button>
    <p id="123">hello</p>
    <script>
        var box1=document.getElementById("num1")
        var box2=document.getElementById("num2")
        var para=document.getElementById("123")

        function add()
        {
        var b1=Number(box1.value)
        var b2=Number(box2.value)
        var total=b1+b2
        para.textContent=total
        }
        function sub()
        {
        var b1=Number(box1.value)
        var b2=Number(box2.value)
        var total=b1-b2
        para.textContent=total
        }
        function div()
        {
        var b1=Number(box1.value)
        var b2=Number(box2.value)
        var total=b1/b2
        para.textContent=total
        }
        function multi()
        {
        var b1=Number(box1.value)
        var b2=Number(box2.value)
        var total=b1*b2
        para.textContent=total
        }
    </script>
</body>
</html>
